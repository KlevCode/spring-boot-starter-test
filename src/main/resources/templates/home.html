<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .content {
       max-width: 500px;
       margin: auto;
       }
  </style>
</head>
  <body>
    <div class="content">
      <h2>Welcome to the test menu</h2>

      <div th:if="${successMessage}" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" th:text="${errorMessage}"></div>

      <form th:object="${food}" th:action="@{/home}" th:method="POST" >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input th:field="*{name}" type="input" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Price</label>
          <input th:field="*{price}" type="input" name="price" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Add Food</button>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="food, iterator : ${foods}">
            <th th:text="${iterator.index} + 1" scope="row"></th>
            <td th:text="${food.name}"></td>
            <td th:text="${food.price}"></td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
